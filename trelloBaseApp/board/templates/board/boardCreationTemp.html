<div class="col-md-4 card custom-card-bg" style="width: 25%;margin-left: 100px;padding-top: 10px;margin-top: 20px;cursor: pointer">

        <a href="#" class="btn carete-new-board" id="one">create new Board</a>
    </div>

    <div class="container" id="board-creation-form" style="display: none">

                    </div>

                    <div class="panel-body">

                                <div class="col-xs-6 col-md-6">

                    </div>
                </div>


            </div>
