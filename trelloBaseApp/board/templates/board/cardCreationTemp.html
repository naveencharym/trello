<div style="min-height: 5%;text-align: center" id="create-board-link">

    <a href="#" class="btn create_card-form" id="{{taskName}}" onclick="displayCardForm(this.id)" class="" style="color:black">Add a card ...</a>
    <p class="btn" id="{{taskName}}{{"--delete"}}" onclick="deletTask(this.id)"><span class="glyphicon glyphicon-trash"></span></p>

</div>
<div class="container " id="{{taskName}}{{"form"}}" style="display: none">
    <div class="row">
        <div class="col-md-3">
            <div class="panel panel-default">
                <div class="panel-body">
                    <form role="form">
                        <div class="form-group">

                            <div class="input-group">
                                <input type="text" class="form-control" id="{{taskName}}{{"--text"}}" autofocus />
                            </div>
                        </div>
                        <div class="form-group">
                            <a href="#" class="btn btn-success btn-sml " role="button" onclick="saveCard(this.id)" id="{{taskName}}{{"--button"}}">Create</a>
                            <a href="#" class="btn btn-success btn-sml " role="button" id="{{taskName}}{{"--close"}}" onclick="cardCreationclose(this.id)"><span class="glyphicon glyphicon-remove"></span></a>

                        </div>

                    </form>
                </div>
            </div>


        </div>
    </div>
</div>
